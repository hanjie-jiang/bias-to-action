name: Build & Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ master ]   # change to [ master ] if that's your default

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install mkdocs mkdocs-material mkdocs-roamlinks-plugin==0.3.2
          fi

      - name: Verify mkdocs.yml basics
        run: |
          echo "Checking docs_dir is _notes and required plugins/extensions exist..."
          grep -q "docs_dir: _notes" mkdocs.yml
          grep -q "roamlinks" mkdocs.yml
          grep -q "md_in_html" mkdocs.yml
          grep -q "pymdownx.arithmatex" mkdocs.yml

      - name: Build (strict)
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4