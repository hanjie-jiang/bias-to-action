site_name: Machine Learning Notes
site_url: https://hanjie-jiang.github.io/ml-learning-notes/
docs_dir: _notes

extra_css:
  - assets/styles/layout.css
  - assets/styles/hero.css

theme:
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search
  - roamlinks

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.betterem
  - pymdownx.tilde
  - pymdownx.tasklist
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/mathjax.js
  - javascripts/floating-nav.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

