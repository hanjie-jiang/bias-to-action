---
title: Notes
---

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin-bottom: 1rem; }
    .tree { list-style: none; padding-left: 0; }
    .tree ul { list-style: none; margin: 0.25rem 0 0.25rem 1rem; padding-left: 1rem; border-left: 1px solid #ddd; }
    .tree li { margin: 0.15rem 0; }
    .folder, .file { display: inline-flex; align-items: center; gap: .35rem; cursor: default; }
    .folder .toggle { cursor: pointer; user-select: none; width: 1rem; display: inline-block; text-align: center; }
    .muted { color: #777; font-size: .9em; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Foundations of ML</h1>
  <p class="muted">Click folders to expand/collapse.</p>

  <script>
  window.NOTES = [
  {% assign items = site.notes | sort: "url" %}
  {% for doc in items %}
    {
      "url": "{{ doc.url | relative_url }}",
      "title": {{ (doc.title | default: doc.basename_without_ext) | jsonify }},
      "path": "{{ doc.url | replace_first: '/notes/', '' | replace: '//', '/' }}"
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
  ];
  </script>

  <ul id="tree" class="tree"></ul>

  <script>
  (function () {
    function insert(node, parts, item) {
      const part = parts.shift();
      if (!part) return;
      const isFile = parts.length === 0 || (parts.length === 1 && parts[0] === "");
      if (!node.children) node.children = {};

      if (isFile) {
        node.children[part] = node.children[part] || { __files: [] };
        node.children[part].__files = node.children[part].__files || [];
        node.children[part].__files.push(item);
      } else {
        node.children[part] = node.children[part] || {};
        insert(node.children[part], parts, item);
      }
    }

    const root = {};
    (window.NOTES || []).forEach(note => {
      const clean = note.path.replace(/\/+$/,'');
      const parts = clean.split('/');
      insert(root, parts, note);
    });

    function render(node, parentUl) {
      const entries = Object.keys(node.children || {}).sort((a,b)=>a.localeCompare(b));
      entries.forEach(name => {
        const entry = node.children[name];
        const li = document.createElement('li');
        const hasNested = entry && Object.keys(entry).some(k => k !== '__files');
        const files = (entry && entry.__files) || [];

        if (hasNested || files.length === 0) {
          const toggle = document.createElement('span');
          toggle.className = 'toggle';
          toggle.textContent = '▸';

          const label = document.createElement('span');
          label.className = 'folder';
          label.appendChild(toggle);
          label.appendChild(document.createTextNode(name));

          const ul = document.createElement('ul');
          ul.style.display = 'none';

          label.addEventListener('click', () => {
            const open = ul.style.display !== 'none';
            ul.style.display = open ? 'none' : 'block';
            toggle.textContent = open ? '▸' : '▾';
          });

          li.appendChild(label);
          li.appendChild(ul);

          if (entry && entry.children) {
            render(entry, ul);
          }
          files.forEach(file => {
            const fli = document.createElement('li');
            const link = document.createElement('a');
            link.href = file.url;
            link.textContent = file.title || name;
            const span = document.createElement('span');
            span.className = 'file';
            span.appendChild(link);
            fli.appendChild(span);
            ul.appendChild(fli);
          });

          parentUl.appendChild(li);
        } else {
          files.forEach(file => {
            const fli = document.createElement('li');
            const link = document.createElement('a');
            link.href = file.url;
            link.textContent = file.title || name;
            const span = document.createElement('span');
            span.className = 'file';
            span.appendChild(link);
            fli.appendChild(span);
            parentUl.appendChild(fli);
          });
        }
      });
    }

    render(root, document.getElementById('tree'));
  })();
  </script>
</body>
</html>
