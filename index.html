---
title: Notes
---

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin-bottom: .5rem; }
    .muted { color:#777; margin-bottom:1rem; }
    .tree { list-style: none; padding-left: 0; }
    .tree ul { list-style: none; margin: .25rem 0 .25rem 1rem; padding-left: 1rem; border-left: 1px solid #ddd; }
    .tree li { margin: .15rem 0; }
    .folder, .file { display: inline-flex; align-items: center; gap: .35rem; }
    .folder .toggle { cursor: pointer; user-select: none; width: 1rem; display: inline-block; text-align: center; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Foundations of ML</h1>
  <div class="muted">Click folders to expand/collapse.</div>

  <!-- Jekyll emits all notes as JSON that we’ll organize into a tree -->
  <script>
  window.NOTES = [
  {% assign items = site.notes | sort: "url" %}
  {% for doc in items %}
    {
      "url": "{{ doc.url | relative_url }}",
      "title": {{ (doc.title | default: doc.basename_without_ext) | jsonify }},
      "path": "{{ doc.url | replace_first: '/notes/', '' | replace: '//', '/' }}"
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
  ];
  </script>

  <ul id="tree" class="tree"></ul>

  <script>
  (function () {
    function insert(node, parts, item) {
      const part = parts.shift();
      if (!part) return;
      if (!node.children) node.children = {};
      if (parts.length === 0) { // file bucket under this key
        (node.children[part] ||= { __files: [] }).__files.push(item);
      } else {
        insert((node.children[part] ||= {}), parts, item);
      }
    }
    const root = {};
    (window.NOTES || []).forEach(n => {
      const clean = n.path.replace(/\/+$/,'');
      insert(root, clean.split('/'), n);
    });

    function render(node, ul) {
      const names = Object.keys(node.children || {}).sort((a,b)=>a.localeCompare(b));
      names.forEach(name => {
        const entry = node.children[name];
        const li = document.createElement('li');
        const files = entry.__files || [];
        const hasChildren = Object.keys(entry).some(k => k !== '__files');

        if (hasChildren) {
          const toggle = document.createElement('span');
          toggle.className = 'toggle';
          toggle.textContent = '▸';
          const label = document.createElement('span');
          label.className = 'folder';
          label.appendChild(toggle);
          label.appendChild(document.createTextNode(name));
          const inner = document.createElement('ul');
          inner.style.display = 'none';
          label.onclick = () => {
            const open = inner.style.display !== 'none';
            inner.style.display = open ? 'none' : 'block';
            toggle.textContent = open ? '▸' : '▾';
          };
          li.appendChild(label);
          li.appendChild(inner);
          render(entry, inner);
          files.forEach(f => {
            const fli = document.createElement('li');
            fli.className = 'file';
            const a = document.createElement('a');
            a.href = f.url; a.textContent = f.title || name;
            fli.appendChild(a);
            inner.appendChild(fli);
          });
          ul.appendChild(li);
        } else {
          files.forEach(f => {
            const fli = document.createElement('li');
            fli.className = 'file';
            const a = document.createElement('a');
            a.href = f.url; a.textContent = f.title || name;
            fli.appendChild(a);
            ul.appendChild(fli);
          });
        }
      });
    }
    render(root, document.getElementById('tree'));
  })();
  </script>
</body>
</html>
